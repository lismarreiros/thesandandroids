<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asda</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: "Press Start 2P", cursive;
    }

    body {
      background-color: #2e2e2e;
    }
  </style>
</head>
<body>
  <div style="position: relative; display: inline-block;">
    <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px;">

      <!-- player health -->
      <div style="position: relative; width: 100%; display: flex; justify-content: flex-end; border-top: 3px solid white; border-left: 3px solid white; border-bottom: 3px solid white;border-radius: 4px 0px 0px 4px;">
        <div style="background-color: red; height: 30px; width: 100%"></div>
        <div id="playerHealth" style="position: absolute; background-color: #818CF8; top: 0; bottom: 0; right: 0; width: 100%;"></div>
      </div>

      <!-- timer -->
      <div id="timer" style="background-color: black; color: white; height: 50px; width: 100px; flex-shrink: 0; display: flex; align-items: center; justify-content: center; border: 3px solid white; border-radius: 4px;">10</div>

      <!-- enemy health -->
      <div style="position: relative; width: 100%;  border-top: 3px solid white; border-right: 3px solid white; border-bottom: 3px solid white; border-radius: 0px 4px 4px 0px;">
        <div style="background-color: red; height: 30px"></div>
        <div id="enemyHealth" style="position: absolute; background-color: #818CF8; top: 0; bottom: 0; right: 0; left: 0;"></div>
      </div>
      <div></div>
  
    </div>
    <div id="displayText" style="position: absolute; color: white; display: none; align-items: center; justify-content: center; top: 0; right: 0; bottom: 0; left: 0; ">Tie</div>
    <canvas></canvas>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/js/utils.js"></script>
  <script src="/js/classes.js"></script>
  <script src="/js/index.js"></script>
</body>
</html>
